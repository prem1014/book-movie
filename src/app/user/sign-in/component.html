<div class="row custom-row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-12">

    </div>
    <div class="col-12 col-lg-6 col-md-6 col-sm-6">
        <div class="box-shadow padding20">
            <form [formGroup]="signInForm" (ngSubmit)="signIn()">
                <h4 class="text-center">Sign In Here <i class="fas fa-lock"></i></h4>
                <hr />
                <div class="form-group">
                    <label for="userId">User Id: </label>
                    <input type="text" class="form-control" placeholder="Enter User Id" name="_id" formControlName="_id"/>
                </div>
                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" class="form-control" placeholder="Enter Password" formControlName="password"/>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="!signInForm.valid" class="btn btn-success">Sign In <i class="fas fa-lock"></i></button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-12">
    </div>
</div>
<div *ngIf="loading">
    <app-backdrop [isOpen]="loading"></app-backdrop>
</div>
<app-toaster [config]="toasterConfig" (closeToasrer)="closeToasrer($event)"></app-toaster>
