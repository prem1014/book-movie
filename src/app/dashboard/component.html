<div class="row custom-row">
    <div class="col-md-2 sideNav">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a [routerLink]="['add-cinema']">Add CinemaHall</a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['view-cinema']">View CinemaHall</a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['add-movie']">Add Movie</a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['view-movie']">View Movies</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10 box-shadow padding20" *ngIf="activatedRute.children.length === 0">
        <div class="row custom-row">
            <div class="col-lg-4">
                <div style="padding: 10px;background-color: #ffc107; cursor: pointer;" (click)="itemSelected('total')">
                    <h4 class="text-center">{{booking.total.length}}</h4>
                    <h6 class="text-center">Total Booking</h6>
                </div>
            </div>
            <div class="col-lg-4">
                <div style="padding: 10px;background-color: #17a2b8; cursor: pointer;" (click)="itemSelected('today')">
                    <h4 class="text-center">{{booking.today.length}}</h4>
                    <h6 class="text-center">Today Booking</h6>
                </div>
            </div>
            <div class="col-lg-4">
                <div style="padding: 10px;background-color: #ef4e29e3; cursor: pointer;"
                    (click)="itemSelected('tomorrow')">
                    <h4 class="text-center">{{booking.tomorrow.length}}</h4>
                    <h6 class="text-center">Tomorrow Booking</h6>
                </div>
            </div>
        </div>
        <div class="row custom-row" *ngIf="gridOptions.rowData.length > 0">
            <div class="col-12 gridContainer">
                <data-grid [gridOptions]="gridOptions" (rowClick)="onRowSelected($event)"></data-grid>
            </div>
        </div>
        <div class="row custom-row" *ngIf="chartOptions.series.length > 0">
            <div class="col-12">
                <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                    style="width: 100%; height: 400px; display: block;"></highcharts-chart>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <router-outlet></router-outlet>
    </div>
</div>
<div *ngIf="loading">
    <app-backdrop [isOpen]="loading" [isConfirmationPopUp]="isConfirmationPopUp" (confirmOk)="confirmOk()"
        (confirmNo)="confirmNo()"></app-backdrop>
</div>
<app-toaster [config]="toasterConfig" (closeToasrer)="closeToasrer($event)"></app-toaster>
