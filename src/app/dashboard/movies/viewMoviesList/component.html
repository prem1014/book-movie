<div class="row">
    <div class="col-12">
        <div class="box-shadow padding20">
            <h2 class="text-center">Movies</h2>
            <hr />
            <div class="gridContainer">
                <data-grid [gridOptions]="gridOptions" (rowClick)="onRowSelected($event)"></data-grid>
            </div>
        </div>
    </div>
</div>
<div *ngIf="loading">
    <app-backdrop [isOpen]="loading"></app-backdrop>
</div>
