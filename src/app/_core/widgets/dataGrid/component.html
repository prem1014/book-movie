<table class="table table-hover" *ngIf="gridOptions.rowData.length > 0">
    <thead class="thead-light">
        <tr>
            <th *ngFor="let header of gridOptions.colDef">{{header.headerName}}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of gridOptions.rowData;let rowIndex = index">
            <td *ngFor="let header of gridOptions.colDef">{{row[header.field]}}</td>
            <td title="View Item" *ngIf="gridOptions.action === 'edit' "><i class="fas fa-pencil-alt" (click)="viewItem(row)" style="cursor: pointer;"></i></td>
            <td title="Delete Item" *ngIf="gridOptions.action === 'delete' "><i class="far fa-trash-alt" (click)="viewItem(row)" style="cursor: pointer;"></i></td>
        </tr>
    </tbody>
</table>
<div *ngIf="gridOptions.rowData.length === 0">
    <h5 class="text-center">No Records Found</h5>
</div>
